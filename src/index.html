<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Daily Scripture!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <div class="clock-container">
      <div class="digital-clock" id="digitalClock">
        <span id="hours">00</span><span class="time-separator">:</span><span id="minutes">00</span><span class="time-separator">:</span><span id="seconds">00</span>
      </div>
      <div class="date-display" id="dateDisplay">
        Loading...
      </div>
      <div class="Sunday" id="Sunday" style = "display: none;">
        Praise the Lord!
      </div>
    </div>

    <div class = "main-content" id = "mainContent">
    <h1>Daily Verse Generator</h1>
    <img class ="spin" src = C:\Users\alonz\Desktop\Daily-Scripture\mofusand.jfif ></img>
    <img class ="spin2" src = C:\Users\alonz\Desktop\Daily-Scripture\mofusand.jfif ></img>

    <div class = "button-group">  
    <button id = "generateVerse">Generate Scripture!</button>
    <button id = "saveVerse" class="btn btn-save" disabled>Save Verse!</button>
    <button id = "savedVerse" class="btn btn-saved">Saved
      <span class = "saved-count" id = "savedCount">0</span>
    </button>
    </div>

    <p id="verseDisplay"></p>

    <div class="notification" id="notification">
      Verse saved successfully!
    </div>

    </div>

    <div class="saved-page" id="savedPage">
      <h1>Your Saved Scriptures</h1>
      <div class="button-group">
        <button id="backToMain" class="btn">â† Back to Generator</button>
        <button id="clearAll" class="btn" style="background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);">Clear All</button>
      </div>
      <div id="savedVersesList">
        <div class="no-verses">No saved verses yet. Generate and save some scriptures to see them here!</div>
      </div>
    </div>

    <div id="journalModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Journal Entry</h2>
      <span class="close-btn" onclick="closeJournal()">&times;</span>
    </div>
    <div class="modal-body">
      <div class="journal-verse-reference" id="journalVerseReference"></div>
      <div class="journal-verse-text" id="journalVerseText"></div>
      <textarea id="journalTextarea" placeholder="Your thoughts..."></textarea>
    </div>
    <div class="modal-footer">
      <button id="saveJournalBtn" onclick="saveJournal()">Save</button>
    </div>
  </div>
</div>

    <script src ="index.js"></script>
  </body>
</html>
